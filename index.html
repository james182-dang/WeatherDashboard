<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>Weather Dashboard</header>

    <div id="weatherHistory" class="container-fluid">
        <div class="row">
            <div id="citySearch" class="col-sm">
                <h2>Search for a City:</h2>
                <input type="text" id="citySearchBar" value="">
                <button type="submit" id="citySearchBtn" class="btn btn-primary">Search</button>
                <div id="citySearchHistory">
                    Placeholder
                </div>
            </div>
            <div class="container col-9">
                <div id="response-header" class="row">
                </div>
                <div id="fiveDayContainer" class="row">
                    <h3>5-Day Forecast:</h3>
                </div>
            </div>   
        </div>
        <div class="row">
            
        </div>
        
    </div>
    

    <div class="container">
    </div>
